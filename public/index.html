<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Loterij Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        space: ['Space Grotesk', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        @keyframes gradient-x {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(-8px) rotate(-2deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(168, 85, 247, 0.2), 0 0 60px rgba(168, 85, 247, 0.1); }
            50% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.6), 0 0 80px rgba(168, 85, 247, 0.4), 0 0 120px rgba(168, 85, 247, 0.2); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes bounce-in {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            70% { transform: scale(0.9) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes slide-up {
            0% { transform: translateY(100px) scale(0.8); opacity: 0; filter: blur(10px); }
            100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(1080deg) scale(0); opacity: 0; }
        }

        @keyframes blob {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(0deg) scale(1); }
            25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: rotate(90deg) scale(1.1); }
            50% { border-radius: 50% 60% 30% 60% / 30% 40% 70% 50%; transform: rotate(180deg) scale(1); }
            75% { border-radius: 40% 30% 60% 50% / 60% 70% 30% 40%; transform: rotate(270deg) scale(0.9); }
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(5px) translateY(-5px) rotate(10deg); }
            50% { transform: translateX(0) translateY(-10px) rotate(0deg); }
            75% { transform: translateX(-5px) translateY(-5px) rotate(-10deg); }
        }

        @keyframes neon-pulse {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #a855f7, 0 0 20px #a855f7, 0 0 35px #a855f7, 0 0 40px #a855f7, 0 0 50px #a855f7;
            }
            50% {
                text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 8px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7;
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            20% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
            30% { transform: translate(-2px, -2px); filter: hue-rotate(270deg); }
            40% { transform: translate(2px, 2px); filter: hue-rotate(360deg); }
            50% { transform: translate(0); }
        }

        @keyframes aurora {
            0%, 100% {
                background-position: 50% 50%, 50% 50%;
                filter: hue-rotate(0deg);
            }
            25% { background-position: 0% 50%, 100% 50%; }
            50% {
                background-position: 50% 100%, 50% 0%;
                filter: hue-rotate(30deg);
            }
            75% { background-position: 100% 50%, 0% 50%; }
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes electric {
            0%, 100% { clip-path: inset(0 0 95% 0); }
            10% { clip-path: inset(40% 0 30% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            30% { clip-path: inset(10% 0 60% 0); }
            40% { clip-path: inset(50% 0 20% 0); }
            50% { clip-path: inset(20% 0 50% 0); }
            60% { clip-path: inset(70% 0 10% 0); }
            70% { clip-path: inset(5% 0 80% 0); }
            80% { clip-path: inset(30% 0 40% 0); }
            90% { clip-path: inset(60% 0 15% 0); }
        }

        @keyframes lightning {
            0%, 9%, 11%, 29%, 31%, 49%, 51%, 100% { opacity: 0; }
            10%, 30%, 50% { opacity: 1; }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes flip-in {
            0% { transform: perspective(400px) rotateY(90deg); opacity: 0; }
            40% { transform: perspective(400px) rotateY(-20deg); }
            60% { transform: perspective(400px) rotateY(10deg); opacity: 1; }
            80% { transform: perspective(400px) rotateY(-5deg); }
            100% { transform: perspective(400px) rotateY(0deg); opacity: 1; }
        }

        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }

        @keyframes spotlight {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(2); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes jello {
            0%, 100% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes holographic {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg) brightness(1); }
            50% { background-position: 100% 50%; filter: hue-rotate(180deg) brightness(1.2); }
            100% { background-position: 0% 50%; filter: hue-rotate(360deg) brightness(1); }
        }

        @keyframes text-reveal {
            0% {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
                transform: translateX(-20px);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translateX(0);
            }
        }

        @keyframes magnetic {
            0%, 100% { transform: translate(0, 0); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @keyframes energy-wave {
            0% { transform: scaleX(0); opacity: 1; }
            100% { transform: scaleX(1); opacity: 0; }
        }

        @keyframes disco {
            0%, 100% { background-color: #a855f7; }
            25% { background-color: #ec4899; }
            50% { background-color: #f97316; }
            75% { background-color: #22c55e; }
        }

        @keyframes rocket {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }

        @keyframes firework-burst {
            0% { transform: scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes meteor {
            0% { transform: translateX(-100px) translateY(-100px) rotate(-45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(100vw) translateY(100vh) rotate(-45deg); opacity: 0; }
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0); }
            15% { transform: translateX(-25px) rotate(-5deg); }
            30% { transform: translateX(20px) rotate(3deg); }
            45% { transform: translateX(-15px) rotate(-3deg); }
            60% { transform: translateX(10px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
        }

        @keyframes rubberBand {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }

        @keyframes tada {
            0% { transform: scale3d(1, 1, 1); }
            10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg); }
            30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); }
            40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); }
            100% { transform: scale3d(1, 1, 1); }
        }

        @keyframes jackInTheBox {
            0% { opacity: 0; transform: scale(0.1) rotate(30deg); transform-origin: center bottom; }
            50% { transform: rotate(-10deg); }
            70% { transform: rotate(3deg); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes rollIn {
            0% { opacity: 0; transform: translate3d(-100%, 0, 0) rotate3d(0, 0, 1, -120deg); }
            100% { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        @keyframes zoomInRotate {
            0% { opacity: 0; transform: scale3d(0.1, 0.1, 0.1) rotate(180deg); }
            50% { opacity: 1; }
            100% { transform: scale3d(1, 1, 1) rotate(0deg); }
        }

        @keyframes lightSpeedIn {
            0% { transform: translate3d(100%, 0, 0) skewX(-30deg); opacity: 0; }
            60% { transform: skewX(20deg); opacity: 1; }
            80% { transform: skewX(-5deg); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @keyframes flipX {
            0% { transform: perspective(400px) rotateX(90deg); opacity: 0; }
            40% { transform: perspective(400px) rotateX(-20deg); }
            60% { transform: perspective(400px) rotateX(10deg); opacity: 1; }
            80% { transform: perspective(400px) rotateX(-5deg); }
            100% { transform: perspective(400px) rotateX(0deg); }
        }

        @keyframes bounceInUp {
            0% { opacity: 0; transform: translate3d(0, 3000px, 0); }
            60% { opacity: 1; transform: translate3d(0, -20px, 0); }
            75% { transform: translate3d(0, 10px, 0); }
            90% { transform: translate3d(0, -5px, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0) rotate(0deg); box-shadow: 0 25px 50px -12px rgba(168, 85, 247, 0.4); }
            50% { transform: translateY(-20px) rotate(2deg); box-shadow: 0 45px 65px -12px rgba(168, 85, 247, 0.3); }
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg) saturate(100%); }
            50% { filter: hue-rotate(180deg) saturate(150%); }
            100% { filter: hue-rotate(360deg) saturate(100%); }
        }

        @keyframes borderDance {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            50% { border-radius: 50% 40% 60% 50% / 40% 50% 60% 50%; }
            75% { border-radius: 40% 60% 50% 40% / 60% 40% 50% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 5px #a855f7) drop-shadow(0 0 10px #ec4899); }
            50% { filter: drop-shadow(0 0 20px #a855f7) drop-shadow(0 0 40px #ec4899) drop-shadow(0 0 60px #f97316); }
        }

        @keyframes textWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake3d {
            0%, 100% { transform: perspective(500px) rotateX(0) rotateY(0); }
            25% { transform: perspective(500px) rotateX(10deg) rotateY(-10deg); }
            50% { transform: perspective(500px) rotateX(-10deg) rotateY(10deg); }
            75% { transform: perspective(500px) rotateX(5deg) rotateY(-5deg); }
        }

        @keyframes morphGradient {
            0%, 100% { background-position: 0% 50%; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            25% { background-position: 50% 0%; border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            50% { background-position: 100% 50%; border-radius: 50% 60% 30% 60% / 30% 40% 70% 50%; }
            75% { background-position: 50% 100%; border-radius: 40% 30% 60% 50% / 60% 70% 30% 40%; }
        }

        @keyframes textGlitch {
            0%, 100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; transform: translate(0); }
            20% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; transform: translate(2px, -2px); }
            40% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; transform: translate(-2px, 2px); }
            60% { text-shadow: 0 2px #ff00ff, 0 -2px #00ffff; transform: translate(0, 2px); }
            80% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; transform: translate(2px, 0); }
        }

        @keyframes electricPulse {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.8; filter: brightness(1.5); }
        }

        @keyframes floatRotate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }

        @keyframes spinBounce {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(0.9); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes crazyShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -5px) rotate(-5deg); }
            20% { transform: translate(5px, -5px) rotate(5deg); }
            30% { transform: translate(-5px, 5px) rotate(-5deg); }
            40% { transform: translate(5px, 5px) rotate(5deg); }
            50% { transform: translate(-5px, -5px) rotate(-5deg); }
            60% { transform: translate(5px, -5px) rotate(5deg); }
            70% { transform: translate(-5px, 5px) rotate(-5deg); }
            80% { transform: translate(5px, 5px) rotate(5deg); }
            90% { transform: translate(-5px, -5px) rotate(-5deg); }
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #a855f7, 0 0 20px #a855f7, 0 0 25px #a855f7, 0 0 30px #a855f7, 0 0 35px #a855f7;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .animate-wobble { animation: wobble 1s ease-in-out; }
        .animate-rubberBand { animation: rubberBand 1s ease-in-out; }
        .animate-tada { animation: tada 1s ease-in-out; }
        .animate-jackInTheBox { animation: jackInTheBox 1s ease-out; }
        .animate-rollIn { animation: rollIn 1s ease-out; }
        .animate-zoomInRotate { animation: zoomInRotate 0.8s ease-out; }
        .animate-lightSpeedIn { animation: lightSpeedIn 1s ease-out; }
        .animate-flipX { animation: flipX 0.8s ease-out; }
        .animate-bounceInUp { animation: bounceInUp 1s ease-out; }
        .animate-popIn { animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .animate-levitate { animation: levitate 3s ease-in-out infinite; }
        .animate-colorShift { animation: colorShift 5s linear infinite; }
        .animate-borderDance { animation: borderDance 8s ease-in-out infinite; }
        .animate-glowPulse { animation: glowPulse 2s ease-in-out infinite; }
        .animate-shake3d { animation: shake3d 0.5s ease-in-out; }
        .animate-textGlitch { animation: textGlitch 0.3s ease-in-out infinite; }
        .animate-electricPulse { animation: electricPulse 0.1s ease-in-out infinite; }
        .animate-floatRotate { animation: floatRotate 4s ease-in-out infinite; }
        .animate-spinBounce { animation: spinBounce 2s ease-in-out infinite; }
        .animate-crazyShake { animation: crazyShake 0.5s ease-in-out infinite; }
        .animate-neonFlicker { animation: neonFlicker 1.5s ease-in-out infinite; }

        .meteor {
            position: fixed;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #fff, #a855f7);
            animation: meteor 3s linear infinite;
            pointer-events: none;
            box-shadow: 0 0 10px #a855f7, 0 0 20px #ec4899;
        }

        .rocket {
            position: fixed;
            font-size: 30px;
            animation: rocket 4s linear infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px #f97316);
        }

        .floating-emoji {
            position: fixed;
            font-size: 28px;
            pointer-events: none;
            animation: floatRotate 6s ease-in-out infinite;
        }

        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: firework-burst 1s ease-out forwards;
            pointer-events: none;
        }

        .letter-animate {
            display: inline-block;
            animation: textWave 1s ease-in-out infinite;
        }

        .disco-ball {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899, #f97316, #22c55e, #3b82f6);
            background-size: 400% 400%;
            animation: morphGradient 4s ease infinite, spinBounce 3s linear infinite;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5), 0 0 60px rgba(236, 72, 153, 0.3);
            pointer-events: none;
        }

        .laser-grid {
            position: fixed;
            inset: 0;
            background:
                linear-gradient(90deg, transparent 98%, rgba(168, 85, 247, 0.1) 100%),
                linear-gradient(0deg, transparent 98%, rgba(236, 72, 153, 0.1) 100%);
            background-size: 50px 50px;
            animation: laserPulse 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes laserPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .aurora-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .aurora {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(168, 85, 247, 0.1) 20%,
                rgba(236, 72, 153, 0.15) 40%,
                rgba(34, 197, 94, 0.1) 60%,
                rgba(59, 130, 246, 0.1) 80%,
                transparent 100%
            );
            animation: auroraWave 15s ease-in-out infinite;
            filter: blur(60px);
        }

        @keyframes auroraWave {
            0%, 100% { transform: translateX(-25%) translateY(-25%) rotate(0deg); }
            25% { transform: translateX(0%) translateY(-10%) rotate(5deg); }
            50% { transform: translateX(-10%) translateY(0%) rotate(-5deg); }
            75% { transform: translateX(-20%) translateY(-15%) rotate(3deg); }
        }

        .disco-light {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            animation: discoMove 5s ease-in-out infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        @keyframes discoMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 50px) scale(1.2); }
            50% { transform: translate(-50px, 100px) scale(0.8); }
            75% { transform: translate(50px, -50px) scale(1.1); }
        }

        .rain-drop {
            position: fixed;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(168, 85, 247, 0.6), transparent);
            animation: rainFall 1s linear infinite;
            pointer-events: none;
        }

        @keyframes rainFall {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .bubble {

                <a href="https://postcode.dev.isahome.nl" target="_blank" class="text-purple-400 hover:text-purple-300 transition-colors hover:animate-pulse">
                    postcode.dev.isahome.nl
                </a>
                <span class="animate-spin-reverse inline-block"></span>

    <script>
        const postcodeInput = document.getElementById('postcode-input');
        const checkBtn = document.getElementById('check-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const confettiContainer = document.getElementById('confetti-container');
        const sparklesContainer = document.getElementById('sparkles-container');
        const cursorGlow = document.getElementById('cursor-glow');
        const matrixContainer = document.getElementById('matrix-container');
        const particlesContainer = document.getElementById('particles-container');

        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        typeWriter(document.getElementById('loterij-text'), 'Loterij', 150);

        function createMatrixRain() {
            const chars = '0123456789ABCDEF$';
            for (let i = 0; i < 30; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + 'vw';
                char.style.animationDuration = Math.random() * 5 + 5 + 's';
                char.style.animationDelay = Math.random() * 5 + 's';
                matrixContainer.appendChild(char);
            }
        }
        createMatrixRain();

        function createFloatingParticles() {
            const colors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle float-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.bottom = '-20px';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particlesContainer.appendChild(particle);
            }
        }
        createFloatingParticles();

        function createConfetti() {
            const colors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6', '#facc15', '#ef4444'];
            const shapes = ['circle', 'square', 'triangle', 'star'];

            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle confetti-particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = '-20px';
                    const size = Math.random() * 12 + 6;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') particle.style.borderRadius = '50%';
                    else if (shape === 'triangle') {
                        particle.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    } else if (shape === 'star') {
                        particle.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
                    }

                    particle.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confettiContainer.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }, i * 20);
            }
        }

        function createSparkles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                sparkle.style.top = y + (Math.random() - 0.5) * 100 + 'px';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                sparklesContainer.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        function createRipple(e, element) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple-effect';
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        function animateNumber(element, target, duration = 2000) {
            const start = 0;
            const startTime = performance.now();
            const isDecimal = target % 1 !== 0;

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 4);
                const current = start + (target - start) * easeOut;

                if (isDecimal) {
                    element.textContent = current.toFixed(2).replace('.', ',');
                } else {
                    element.textContent = Math.round(current).toLocaleString('nl-NL');
                }

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.classList.add('animate-jello');
                    setTimeout(() => element.classList.remove('animate-jello'), 1000);
                }
            }

            requestAnimationFrame(update);
        }

        function formatDate(dateStr) {
            const [year, month] = dateStr.split('-');
            const months = ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
            return `${months[parseInt(month) - 1]} ${year}`;
        }

        function showError(message) {
            loading.classList.add('hidden');
            results.classList.add('hidden');
            error.classList.remove('hidden');
            error.classList.add('animate-shake');
            document.getElementById('error-message').textContent = message;
            setTimeout(() => error.classList.remove('animate-shake'), 500);
        }

        function showResults(data) {
            loading.classList.add('hidden');
            error.classList.add('hidden');
            results.classList.remove('hidden');

            const kosten = data.kosten || 0;
            const verdiensten = data.verdiensten || 0;
            const netto = kosten - verdiensten;
            const lossPercentage = kosten > 0 ? Math.min(((kosten - verdiensten) / kosten) * 100, 100) : 0;

            setTimeout(() => animateNumber(document.getElementById('kosten'), kosten), 300);
            setTimeout(() => animateNumber(document.getElementById('verdiensten'), verdiensten), 600);
            setTimeout(() => {
                animateNumber(document.getElementById('netto'), Math.abs(netto));
                const nettoContainer = document.getElementById('netto-container');
                const prefixEl = document.getElementById('netto-prefix');
                if (netto > 0) {
                    nettoContainer.className = 'text-4xl font-bold text-red-400';
                    prefixEl.textContent = '-';
                } else {
                    nettoContainer.className = 'text-4xl font-bold text-green-400';
                    prefixEl.textContent = '+';
                }
            }, 900);

            const lossBarContainer = document.getElementById('loss-bar-container');
            lossBarContainer.classList.remove('hidden');
            setTimeout(() => {
                const lossBar = document.getElementById('loss-bar');
                const lossPercentageEl = document.getElementById('loss-percentage');
                const lossEmoji = document.getElementById('loss-emoji');

                lossBar.style.width = lossPercentage + '%';
                lossPercentageEl.textContent = lossPercentage.toFixed(1) + '%';

                if (lossPercentage < 25) lossEmoji.textContent = '';
                else if (lossPercentage < 50) lossEmoji.textContent = '';
                else if (lossPercentage < 75) lossEmoji.textContent = '';
                else if (lossPercentage < 90) lossEmoji.textContent = '';
                else lossEmoji.textContent = '';
            }, 1200);

            const prizes = data.prijzen || [];
            document.getElementById('prize-count').textContent = prizes.length;
            document.getElementById('updated').textContent = data.updated || '-';

            const prizesContainer = document.getElementById('prizes');
            prizesContainer.innerHTML = '';

            const emojis = ['', '', '', '', '', '', '', '', '', ''];

            prizes.slice().reverse().forEach((prize, index) => {
                const [date, description, value] = prize;
                const card = document.createElement('div');
                card.className = 'prize-card glass-dark rounded-xl p-4 flex items-center justify-between gap-4 hover:bg-white/10 hover:scale-[1.02] hover:-translate-y-1 transition-all duration-300 cursor-default group';

                const randomEmoji = value > 0 ? '' : emojis[Math.floor(Math.random() * emojis.length)];

                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-orange-500 flex items-center justify-center text-2xl flex-shrink-0 group-hover:animate-jello shadow-lg shadow-purple-500/30">
                            ${randomEmoji}
                        </div>
                        <div>
                            <div class="font-semibold text-white group-hover:text-gradient transition-all">${description}</div>
                            <div class="text-sm text-gray-500 flex items-center gap-1">
                                <span class="inline-block w-2 h-2 rounded-full bg-purple-500 animate-pulse"></span>
                                ${formatDate(date)}
                            </div>
                        </div>
                    </div>
                    ${value > 0 ? `
                        <div class="text-green-400 font-bold text-xl flex items-center gap-1 group-hover:scale-110 transition-transform">
                            <span class="animate-bounce"></span>${value}
                            <span class="text-xs animate-ping"></span>
                        </div>
                    ` : '<div class="text-gray-500 text-sm"></div>'}
                `;

                prizesContainer.appendChild(card);

                setTimeout(() => {
                    card.classList.add('visible');
                    if (value > 0) {
                        const rect = card.getBoundingClientRect();
                        createSparkles(rect.right - 50, rect.top + rect.height / 2, 5);
                    }
                }, 200 + index * 80);
            });

            if (prizes.length > 0) {
                setTimeout(() => {
                    createConfetti();
                    createSparkles(window.innerWidth / 2, window.innerHeight / 2, 30);
                }, 500);
            }
        }

        async function checkPostcode() {
            const postcode = postcodeInput.value.trim().toUpperCase().replace(/\s/g, '');

            if (!postcode || postcode.length < 4) {
                postcodeInput.classList.add('animate-shake');
                setTimeout(() => postcodeInput.classList.remove('animate-shake'), 500);
                showError('Voer een geldige postcode in');
                return;
            }

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');

            checkBtn.classList.add('animate-pulse');

            try {
                const response = await fetch(`https://postcode.dev.isahome.nl/api.php?postcode=${encodeURIComponent(postcode)}`);

                if (!response.ok) {
                    throw new Error('Postcode niet gevonden');
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                checkBtn.classList.remove('animate-pulse');
                showResults(data);
            } catch (err) {
                checkBtn.classList.remove('animate-pulse');
                showError(err.message || 'Er is iets misgegaan. Probeer het opnieuw.');
            }
        }

        checkBtn.addEventListener('click', (e) => {
            createRipple(e, checkBtn);
            createSparkles(e.clientX, e.clientY, 15);
            checkPostcode();
        });

        postcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createSparkles(window.innerWidth / 2, window.innerHeight / 2, 10);
                checkPostcode();
            }
        });

        postcodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        postcodeInput.addEventListener('focus', () => {
            const inputSparkles = document.getElementById('input-sparkles');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    inputSparkles.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 200);
            }
        });

        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';

            const orbs = document.querySelectorAll('.orb');
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            orbs.forEach((orb, i) => {
                const speed = (i + 1) * 15;
                const rotateX = y * 5;
                const rotateY = x * 5;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${rotateX + rotateY}deg)`;
            });

            const cards = document.querySelectorAll('.card-3d');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = (e.clientX - rect.left - rect.width / 2) / rect.width;
                const cardY = (e.clientY - rect.top - rect.height / 2) / rect.height;
                card.style.transform = `perspective(1000px) rotateY(${cardX * 10}deg) rotateX(${-cardY * 10}deg)`;
            });
        });

        checkBtn.addEventListener('mousemove', (e) => {
            const rect = checkBtn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            checkBtn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px) scale(1.05)`;
        });

        checkBtn.addEventListener('mouseleave', () => {
            checkBtn.style.transform = '';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('button') && !e.target.closest('input')) {
                createSparkles(e.clientX, e.clientY, 3);
            }
        });

        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSparkles(x, y, 1);
        }, 2000);

        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            meteor.style.left = Math.random() * 100 + 'vw';
            meteor.style.top = '-100px';
            meteor.style.animationDuration = Math.random() * 2 + 2 + 's';
            meteor.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(meteor);
            setTimeout(() => meteor.remove(), 7000);
        }

        function createRocket() {
            const rocket = document.createElement('div');
            rocket.className = 'rocket';
            rocket.textContent = '';
            rocket.style.left = Math.random() * 80 + 10 + 'vw';
            rocket.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(rocket);
            setTimeout(() => rocket.remove(), 6000);
        }

        function createFloatingEmoji() {
            const emojis = ['', '', '', '', '', '', '', '', '', '', '', '', '', '', ''];
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = Math.random() * 100 + 'vh';
            emoji.style.animationDelay = Math.random() * 3 + 's';
            emoji.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 10000);
        }

        function createFirework(x, y) {
            const colors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6', '#facc15'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const angle = (i / 20) * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                particle.style.animation = `firework-burst 1s ease-out forwards`;
                particle.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createDiscoBall() {
            const ball = document.createElement('div');
            ball.className = 'disco-ball';
            ball.style.left = Math.random() * 80 + 10 + 'vw';
            ball.style.top = Math.random() * 80 + 10 + 'vh';
            document.body.appendChild(ball);
            setTimeout(() => ball.remove(), 8000);
        }

        for (let i = 0; i < 3; i++) {
            setTimeout(() => createMeteor(), i * 2000);
        }

        for (let i = 0; i < 5; i++) {
            setTimeout(() => createFloatingEmoji(), i * 1000);
        }

        setInterval(() => {
            createMeteor();
        }, 4000);

        setInterval(() => {
            createRocket();
        }, 8000);

        setInterval(() => {
            createFloatingEmoji();
        }, 3000);

        setInterval(() => {
            if (Math.random() > 0.7) {
                createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.5);
            }
        }, 5000);

        setInterval(() => {
            createDiscoBall();
        }, 12000);

        const originalShowResults = showResults;
        showResults = function(data) {
            originalShowResults(data);
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.6
                    );
                }, i * 300);
            }
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createRocket(), i * 500);
            }
        };

        document.querySelectorAll('.stat-card').forEach((card, i) => {
            card.addEventListener('mouseenter', () => {
                card.classList.add('animate-tada');
                setTimeout(() => card.classList.remove('animate-tada'), 1000);
            });
        });

        const frog = document.querySelector('footer p:last-child');
        if (frog) {
            frog.addEventListener('click', () => {
                frog.classList.add('animate-rubberBand');
                createFirework(window.innerWidth / 2, window.innerHeight - 100);
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createFloatingEmoji(), i * 100);
                }
                setTimeout(() => frog.classList.remove('animate-rubberBand'), 1000);
                triggerWormhole();
                createEmojiExplosion(window.innerWidth / 2, window.innerHeight - 100, ['', '', '', '', '']);
            });
        }

        function createAurora() {
            const container = document.getElementById('aurora-container');
            for (let i = 0; i < 3; i++) {
                const aurora = document.createElement('div');
                aurora.className = 'aurora';
                aurora.style.animationDelay = i * 5 + 's';
                aurora.style.top = (i * -50) + '%';
                aurora.style.left = (i * -25) + '%';
                container.appendChild(aurora);
            }
        }
        createAurora();

        function createDiscoLights() {
            const container = document.getElementById('disco-lights');
            const colors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6'];
            for (let i = 0; i < 5; i++) {
                const light = document.createElement('div');
                light.className = 'disco-light';
                light.style.backgroundColor = colors[i];
                light.style.left = Math.random() * 100 + 'vw';
                light.style.top = Math.random() * 100 + 'vh';
                light.style.animationDelay = i * 1 + 's';
                light.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(light);
            }
        }
        createDiscoLights();

        function createRainDrop() {
            const drop = document.createElement('div');
            drop.className = 'rain-drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            document.getElementById('rain-container').appendChild(drop);
            setTimeout(() => drop.remove(), 2000);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 30 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.getElementById('bubble-container').appendChild(bubble);
            setTimeout(() => bubble.remove(), 12000);
        }

        function createLightning() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.className = 'lightning-bolt-svg';
            svg.style.left = Math.random() * 80 + 10 + 'vw';
            svg.style.top = '0';
            svg.style.width = '100px';
            svg.style.height = '300px';

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            let d = 'M50,0 ';
            let y = 0;
            while (y < 280) {
                y += Math.random() * 40 + 20;
                const x = 50 + (Math.random() - 0.5) * 60;
                d += `L${x},${y} `;
            }
            path.setAttribute('d', d);
            path.setAttribute('stroke', '#a855f7');
            path.setAttribute('stroke-width', '3');
            path.setAttribute('fill', 'none');
            path.setAttribute('filter', 'drop-shadow(0 0 10px #a855f7) drop-shadow(0 0 20px #ec4899)');

            svg.appendChild(path);
            document.getElementById('lightning-container').appendChild(svg);
            setTimeout(() => svg.remove(), 200);
        }

        function triggerWormhole() {
            const wormhole = document.getElementById('wormhole');
            wormhole.classList.add('active');
            setTimeout(() => {
                wormhole.classList.remove('active');
            }, 2000);
        }

        let cursorTrail = [];
        const trailLength = 20;
        const trailColors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6'];

        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.7) {
                const particle = document.createElement('div');
                particle.className = 'cursor-particle';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.backgroundColor = trailColors[Math.floor(Math.random() * trailColors.length)];
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        });

        function createEmojiExplosion(x, y, emojis) {
            const container = document.getElementById('emoji-explosion-container');
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-rain';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = x + (Math.random() - 0.5) * 200 + 'px';
                emoji.style.top = y + 'px';
                emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(emoji);
                setTimeout(() => emoji.remove(), 4000);
            }
        }

        function createPortal(x, y) {
            const portal = document.createElement('div');
            portal.className = 'portal';
            portal.style.left = x - 50 + 'px';
            portal.style.top = y - 50 + 'px';
            document.body.appendChild(portal);
            setTimeout(() => portal.remove(), 5000);
        }

        function createShockwave(x, y) {
            const wave = document.createElement('div');
            wave.className = 'shockwave';
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            document.body.appendChild(wave);
            setTimeout(() => wave.remove(), 1000);
        }

        function createMoneyRain() {
            const moneys = ['', '', '', '', ''];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.className = 'money-rain';
                    money.textContent = moneys[Math.floor(Math.random() * moneys.length)];
                    money.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(money);
                    setTimeout(() => money.remove(), 4000);
                }, i * 100);
            }
        }

        function createStarBurst(x, y) {
            for (let i = 0; i < 8; i++) {
                const star = document.createElement('div');
                star.className = 'star-burst';
                const angle = (i / 8) * Math.PI * 2;
                const distance = 50;
                star.style.left = x + Math.cos(angle) * distance + 'px';
                star.style.top = y + Math.sin(angle) * distance + 'px';
                star.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1500);
            }
        }

        function createComet() {
            const comet = document.createElement('div');
            comet.className = 'comet';
            comet.style.left = '-100px';
            comet.style.top = Math.random() * 50 + 50 + 'vh';
            document.body.appendChild(comet);
            setTimeout(() => comet.remove(), 4000);
        }

        function createGlitter(x, y) {
            for (let i = 0; i < 20; i++) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                glitter.style.top = y + (Math.random() - 0.5) * 100 + 'px';
                glitter.style.animationDelay = Math.random() * 0.3 + 's';
                document.body.appendChild(glitter);
                setTimeout(() => glitter.remove(), 800);
            }
        }

        function createPrism() {
            const prism = document.createElement('div');
            prism.className = 'prism';
            prism.style.left = Math.random() * 80 + 10 + 'vw';
            prism.style.top = Math.random() * 80 + 10 + 'vh';
            document.body.appendChild(prism);
            setTimeout(() => prism.remove(), 10000);
        }

        function createHypnoSpiral(x, y) {
            const spiral = document.createElement('div');
            spiral.className = 'hypno-spiral';
            spiral.style.left = x + 'px';
            spiral.style.top = y + 'px';
            document.body.appendChild(spiral);
            setTimeout(() => spiral.remove(), 5000);
        }

        setInterval(() => createRainDrop(), 50);
        setInterval(() => createBubble(), 500);
        setInterval(() => { if (Math.random() > 0.9) createLightning(); }, 3000);
        setInterval(() => createComet(), 10000);
        setInterval(() => createPrism(), 15000);

        const originalShowResults2 = showResults;
        showResults = function(data) {
            originalShowResults2(data);
            triggerWormhole();
            createMoneyRain();
            createShockwave(window.innerWidth / 2, window.innerHeight / 2);
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createStarBurst(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                ), i * 500);
            }
            createEmojiExplosion(window.innerWidth / 2, 100, ['', '', '', '', '', '', '']);
            setTimeout(() => createHypnoSpiral(window.innerWidth / 2, window.innerHeight / 2), 1000);
        };

        document.addEventListener('click', (e) => {
            createGlitter(e.clientX, e.clientY);
            if (Math.random() > 0.8) {
                createShockwave(e.clientX, e.clientY);
            }
        });

        checkBtn.addEventListener('click', (e) => {
            createPortal(e.clientX, e.clientY);
            createStarBurst(e.clientX, e.clientY);
            triggerWormhole();
        });

        postcodeInput.addEventListener('focus', () => {
            createGlitter(
                postcodeInput.getBoundingClientRect().left + postcodeInput.offsetWidth / 2,
                postcodeInput.getBoundingClientRect().top + postcodeInput.offsetHeight / 2
            );
        });

        let konamiCode = [];
        const konamiSequence = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            if (konamiCode.join(',') === konamiSequence.join(',')) {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.5);
                        createRocket();
                        createComet();
                    }, i * 200);
                }
                createMoneyRain();
                triggerWormhole();
                createEmojiExplosion(window.innerWidth / 2, window.innerHeight / 2, ['', '', '', '', '', '', '']);
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createHypnoSpiral(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    ), i * 300);
                }
            }
        });

        setInterval(() => {
            const randomEffects = [
                () => createStarBurst(Math.random() * window.innerWidth, Math.random() * window.innerHeight),
                () => createGlitter(Math.random() * window.innerWidth, Math.random() * window.innerHeight),
                () => createFloatingEmoji(),
                () => createMeteor(),
            ];
            randomEffects[Math.floor(Math.random() * randomEffects.length)]();
        }, 2000);
    </script>
</body>
