<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Loterij Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        space: ['Space Grotesk', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        @keyframes gradient-x {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(-8px) rotate(-2deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(168, 85, 247, 0.2), 0 0 60px rgba(168, 85, 247, 0.1); }
            50% { box-shadow: 0 0 40px rgba(168, 85, 247, 0.6), 0 0 80px rgba(168, 85, 247, 0.4), 0 0 120px rgba(168, 85, 247, 0.2); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes bounce-in {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            70% { transform: scale(0.9) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes slide-up {
            0% { transform: translateY(100px) scale(0.8); opacity: 0; filter: blur(10px); }
            100% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) rotate(1080deg) scale(0); opacity: 0; }
        }

        @keyframes blob {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(0deg) scale(1); }
            25% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: rotate(90deg) scale(1.1); }
            50% { border-radius: 50% 60% 30% 60% / 30% 40% 70% 50%; transform: rotate(180deg) scale(1); }
            75% { border-radius: 40% 30% 60% 50% / 60% 70% 30% 40%; transform: rotate(270deg) scale(0.9); }
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(5px) translateY(-5px) rotate(10deg); }
            50% { transform: translateX(0) translateY(-10px) rotate(0deg); }
            75% { transform: translateX(-5px) translateY(-5px) rotate(-10deg); }
        }

        @keyframes neon-pulse {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #a855f7, 0 0 20px #a855f7, 0 0 35px #a855f7, 0 0 40px #a855f7, 0 0 50px #a855f7;
            }
            50% {
                text-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 8px #a855f7, 0 0 10px #a855f7, 0 0 15px #a855f7;
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            10% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            20% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
            30% { transform: translate(-2px, -2px); filter: hue-rotate(270deg); }
            40% { transform: translate(2px, 2px); filter: hue-rotate(360deg); }
            50% { transform: translate(0); }
        }

        @keyframes aurora {
            0%, 100% {
                background-position: 50% 50%, 50% 50%;
                filter: hue-rotate(0deg);
            }
            25% { background-position: 0% 50%, 100% 50%; }
            50% {
                background-position: 50% 100%, 50% 0%;
                filter: hue-rotate(30deg);
            }
            75% { background-position: 100% 50%, 0% 50%; }
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes electric {
            0%, 100% { clip-path: inset(0 0 95% 0); }
            10% { clip-path: inset(40% 0 30% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            30% { clip-path: inset(10% 0 60% 0); }
            40% { clip-path: inset(50% 0 20% 0); }
            50% { clip-path: inset(20% 0 50% 0); }
            60% { clip-path: inset(70% 0 10% 0); }
            70% { clip-path: inset(5% 0 80% 0); }
            80% { clip-path: inset(30% 0 40% 0); }
            90% { clip-path: inset(60% 0 15% 0); }
        }

        @keyframes lightning {
            0%, 9%, 11%, 29%, 31%, 49%, 51%, 100% { opacity: 0; }
            10%, 30%, 50% { opacity: 1; }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes flip-in {
            0% { transform: perspective(400px) rotateY(90deg); opacity: 0; }
            40% { transform: perspective(400px) rotateY(-20deg); }
            60% { transform: perspective(400px) rotateY(10deg); opacity: 1; }
            80% { transform: perspective(400px) rotateY(-5deg); }
            100% { transform: perspective(400px) rotateY(0deg); opacity: 1; }
        }

        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }

        @keyframes spotlight {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(2); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes jello {
            0%, 100% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes holographic {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg) brightness(1); }
            50% { background-position: 100% 50%; filter: hue-rotate(180deg) brightness(1.2); }
            100% { background-position: 0% 50%; filter: hue-rotate(360deg) brightness(1); }
        }

        @keyframes text-reveal {
            0% {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
                transform: translateX(-20px);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translateX(0);
            }
        }

        @keyframes magnetic {
            0%, 100% { transform: translate(0, 0); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        @keyframes energy-wave {
            0% { transform: scaleX(0); opacity: 1; }
            100% { transform: scaleX(1); opacity: 0; }
        }

        @keyframes disco {
            0%, 100% { background-color: #a855f7; }
            25% { background-color: #ec4899; }
            50% { background-color: #f97316; }
            75% { background-color: #22c55e; }
        }

        .animate-gradient { background-size: 200% 200%; animation: gradient-x 3s ease infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .animate-shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        .animate-spin-reverse { animation: spin-reverse 15s linear infinite; }
        .animate-bounce-in { animation: bounce-in 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .animate-slide-up { animation: slide-up 0.6s ease-out forwards; }
        .animate-blob { animation: blob 7s ease-in-out infinite; }
        .animate-wave { animation: wave 2s ease-in-out infinite; }
        .animate-neon { animation: neon-pulse 1.5s ease-in-out infinite; }
        .animate-glitch { animation: glitch 0.5s ease-in-out infinite; }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        .animate-flip-in { animation: flip-in 0.8s ease-out; }
        .animate-orbit { animation: orbit 10s linear infinite; }
        .animate-rainbow { animation: rainbow 3s linear infinite; }
        .animate-swing { animation: swing 1s ease-in-out infinite; }
        .animate-jello { animation: jello 1s ease-in-out; }
        .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
        .animate-holographic { background-size: 200% 200%; animation: holographic 3s ease infinite; }
        .animate-text-reveal { animation: text-reveal 0.8s ease-out forwards; }
        .animate-disco { animation: disco 2s ease-in-out infinite; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .text-gradient {
            background: linear-gradient(135deg, #a855f7, #ec4899, #f97316, #facc15, #22c55e, #3b82f6, #a855f7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-x 4s ease infinite;
        }

        .holographic-bg {
            background: linear-gradient(135deg,
                rgba(168, 85, 247, 0.3),
                rgba(236, 72, 153, 0.3),
                rgba(249, 115, 22, 0.3),
                rgba(34, 197, 94, 0.3),
                rgba(59, 130, 246, 0.3)
            );
            background-size: 400% 400%;
            animation: holographic 8s ease infinite;
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3), 0 0 30px rgba(168, 85, 247, 0.4), 0 0 60px rgba(168, 85, 247, 0.2);
        }

        .card-3d {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .particle {
            position: fixed;
            pointer-events: none;
        }

        .confetti-particle {
            animation: confetti 3s ease-out forwards;
        }

        .float-particle {
            animation: particle-float 15s linear infinite;
        }

        .prize-card {
            opacity: 0;
            transform: perspective(1000px) rotateY(90deg);
        }

        .prize-card.visible {
            animation: flip-in 0.6s ease-out forwards;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
        }

        .loader-ring::before,
        .loader-ring::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .loader-ring::before {
            border-top-color: #a855f7;
            border-right-color: #ec4899;
            animation: spin-slow 1s linear infinite;
        }

        .loader-ring::after {
            border-bottom-color: #f97316;
            border-left-color: #22c55e;
            animation: spin-reverse 0.8s linear infinite;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.5), transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(168, 85, 247, 0.4);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 1.5s ease-in-out infinite;
            pointer-events: none;
        }

        .energy-bar {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            animation: energy-wave 2s ease-out infinite;
        }

        .matrix-char {
            position: fixed;
            color: #22c55e;
            font-family: monospace;
            font-size: 14px;
            opacity: 0.7;
            animation: matrix-fall 5s linear infinite;
            pointer-events: none;
            text-shadow: 0 0 10px #22c55e;
        }

        .lightning-bolt {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: lightning 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 99;
        }

        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.3s;
        }

        .magnetic-btn {
            transition: transform 0.2s ease-out;
        }

        .letter {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
        }

        .stat-card {
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(168, 85, 247, 0.3), transparent 30%);
            animation: spin-slow 4s linear infinite;
        }

        .stat-card-inner {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: inherit;
            padding: inherit;
            height: 100%;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .glitch-wrapper {
            position: relative;
        }

        .glitch-wrapper::before,
        .glitch-wrapper::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-wrapper::before {
            color: #ff00ff;
            animation: glitch 0.3s ease-in-out infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
        }

        .glitch-wrapper::after {
            color: #00ffff;
            animation: glitch 0.3s ease-in-out infinite reverse;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
        }

        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
            z-index: 50;
        }

        .cyber-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #a855f7, #ec4899, transparent);
            animation: energy-wave 3s ease-out infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-950 text-white overflow-x-hidden">
    <div class="noise"></div>
    <div class="vignette"></div>
    <div class="scanline"></div>
        <div id="cursor-glow" class="cursor-glow"></div>

    <div id="matrix-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>
    <div id="particles-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0"></div>

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="orb w-[600px] h-[600px] bg-purple-600 -top-64 -left-64 animate-blob"></div>
        <div class="orb w-[500px] h-[500px] bg-pink-600 top-1/2 -right-64 animate-blob" style="animation-delay: -2s;"></div>
        <div class="orb w-[450px] h-[450px] bg-orange-500 -bottom-48 left-1/3 animate-blob" style="animation-delay: -4s;"></div>
        <div class="orb w-[400px] h-[400px] bg-blue-600 top-1/4 left-1/2 animate-blob" style="animation-delay: -3s;"></div>
        <div class="orb w-[350px] h-[350px] bg-green-500 top-3/4 left-1/4 animate-blob" style="animation-delay: -5s;"></div>
        <div class="orb w-[300px] h-[300px] bg-yellow-500 top-1/3 right-1/4 animate-blob" style="animation-delay: -1s;"></div>
    </div>

    <div class="fixed inset-0 holographic-bg opacity-20 pointer-events-none"></div>

    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">
        <div id="confetti-container" class="fixed inset-0 pointer-events-none z-50"></div>
        <div id="sparkles-container" class="fixed inset-0 pointer-events-none z-40"></div>

        <div id="main-container" class="w-full max-w-2xl">
            <div class="text-center mb-12 animate-float relative">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-64 h-64 border border-purple-500/20 rounded-full animate-spin-slow"></div>
                    <div class="absolute w-48 h-48 border border-pink-500/20 rounded-full animate-spin-reverse"></div>
                    <div class="absolute w-32 h-32 border border-orange-500/20 rounded-full animate-spin-slow" style="animation-duration: 8s;"></div>
                </div>

                <h1 class="text-5xl md:text-7xl font-bold mb-4 relative">
                    <span class="glitch-wrapper text-gradient animate-neon" data-text="Postcode">Postcode</span>
                    <br>
                    <span id="loterij-text" class="text-white inline-block"></span>
                    <span class="animate-blink">|</span>
                </h1>
                <p class="text-gray-400 text-lg animate-text-reveal" style="animation-delay: 1s;">
                    Ontdek wat jouw postcode heeft gewonnen
                </p>

                <div class="cyber-line w-full top-full mt-4" style="animation-delay: 0.5s;"></div>
            </div>

            <div class="glass rounded-3xl p-8 md:p-12 animate-pulse-glow card-3d transition-all duration-500 relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 via-pink-500/20 to-orange-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent animate-shimmer"></div>
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-pink-500 to-transparent animate-shimmer" style="animation-delay: 0.5s;"></div>
                <div class="absolute top-0 left-0 h-full w-1 bg-gradient-to-b from-transparent via-orange-500 to-transparent animate-shimmer" style="animation-delay: 0.25s;"></div>
                <div class="absolute top-0 right-0 h-full w-1 bg-gradient-to-b from-transparent via-green-500 to-transparent animate-shimmer" style="animation-delay: 0.75s;"></div>

                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 rounded-2xl blur-xl opacity-30 animate-gradient group-hover:opacity-50 transition-opacity"></div>
                    <div class="relative flex flex-col md:flex-row gap-4">
                        <div class="relative flex-1">
                            <input
                                type="text"
                                id="postcode-input"
                                placeholder="1082GB"
                                maxlength="6"
                                class="w-full bg-gray-900/80 border-2 border-gray-700 rounded-xl px-6 py-4 text-2xl font-bold tracking-widest text-center uppercase focus:border-purple-500 focus:outline-none input-glow transition-all duration-300 placeholder-gray-600"
                            >
                            <div id="input-sparkles" class="absolute inset-0 pointer-events-none overflow-hidden rounded-xl"></div>
                        </div>
                        <button
                            id="check-btn"
                            class="magnetic-btn relative overflow-hidden bg-gradient-to-r from-purple-600 via-pink-600 to-orange-500 rounded-xl px-8 py-4 font-bold text-lg transition-all duration-300 hover:scale-110 hover:shadow-2xl hover:shadow-purple-500/50 active:scale-95 group"
                        >
                            <span class="relative z-10 flex items-center gap-2">
                                <span>Check Nu!</span>
                                <svg class="w-5 h-5 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </span>
                            <div class="absolute inset-0 animate-shimmer"></div>
                            <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden mt-12 flex flex-col items-center gap-6">
                <div class="relative">
                    <div class="loader-ring"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-4 h-4 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full animate-pulse"></div>
                    </div>
                    <div class="absolute -inset-4">
                        <div class="w-full h-full border-2 border-purple-500/20 rounded-full animate-ping"></div>
                    </div>
                    <div class="absolute -inset-8">
                        <div class="w-full h-full border border-pink-500/10 rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
                    </div>
                </div>
                <div class="flex gap-1">
                    <span class="text-gray-400 animate-pulse">Prijzen ophalen</span>
                    <span class="animate-bounce" style="animation-delay: 0s;">.</span>
                    <span class="animate-bounce" style="animation-delay: 0.2s;">.</span>
                    <span class="animate-bounce" style="animation-delay: 0.4s;">.</span>
                </div>
            </div>

            <div id="results" class="hidden mt-12 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="stat-card rounded-2xl p-6 text-center transform hover:scale-110 hover:rotate-2 transition-all duration-500 animate-slide-up" style="animation-delay: 0.1s;">
                        <div class="stat-card-inner rounded-2xl p-6">
                            <div class="absolute top-2 right-2 text-2xl animate-heartbeat">üí∏</div>
                            <div class="text-gray-400 text-sm uppercase tracking-wider mb-2">Totale Kosten</div>
                            <div class="text-4xl font-bold text-red-400 animate-pulse">
                                ‚Ç¨<span id="kosten">0</span>
                            </div>
                            <div class="mt-2 h-1 bg-gradient-to-r from-red-500/0 via-red-500 to-red-500/0 animate-shimmer"></div>
                        </div>
                    </div>
                    <div class="stat-card rounded-2xl p-6 text-center transform hover:scale-110 hover:-rotate-2 transition-all duration-500 animate-slide-up" style="animation-delay: 0.2s;">
                        <div class="stat-card-inner rounded-2xl p-6">
                            <div class="absolute top-2 right-2 text-2xl animate-wave">üí∞</div>
                            <div class="text-gray-400 text-sm uppercase tracking-wider mb-2">Verdiensten</div>
                            <div class="text-4xl font-bold text-green-400">
                                ‚Ç¨<span id="verdiensten">0</span>
                            </div>
                            <div class="mt-2 h-1 bg-gradient-to-r from-green-500/0 via-green-500 to-green-500/0 animate-shimmer"></div>
                        </div>
                    </div>
                    <div class="stat-card rounded-2xl p-6 text-center transform hover:scale-110 transition-all duration-500 animate-slide-up" style="animation-delay: 0.3s;">
                        <div class="stat-card-inner rounded-2xl p-6">
                            <div class="absolute top-2 right-2 text-2xl animate-swing">üìä</div>
                            <div class="text-gray-400 text-sm uppercase tracking-wider mb-2">Netto Resultaat</div>
                            <div class="text-4xl font-bold" id="netto-container">
                                <span id="netto-prefix">-</span>‚Ç¨<span id="netto">0</span>
                            </div>
                            <div class="mt-2 h-1 bg-gradient-to-r from-purple-500/0 via-purple-500 to-purple-500/0 animate-shimmer"></div>
                        </div>
                    </div>
                </div>

                <div id="loss-bar-container" class="glass rounded-2xl p-6 animate-slide-up hidden" style="animation-delay: 0.35s;">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-gray-400 text-sm">Verlies Meter</span>
                        <span id="loss-percentage" class="text-red-400 font-bold">0%</span>
                    </div>
                    <div class="h-4 bg-gray-800 rounded-full overflow-hidden relative">
                        <div id="loss-bar" class="h-full bg-gradient-to-r from-red-600 via-red-500 to-orange-500 rounded-full transition-all duration-1000 ease-out relative overflow-hidden" style="width: 0%;">
                            <div class="absolute inset-0 animate-shimmer bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="loss-emoji" class="text-xl animate-bounce"></span>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-2xl p-6 animate-slide-up relative overflow-hidden" style="animation-delay: 0.4s;">
                    <div class="absolute top-0 left-0 w-full h-1">
                        <div class="h-full bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 animate-gradient" style="background-size: 200% 100%;"></div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-gradient flex items-center gap-2">
                            <span class="animate-swing inline-block">üèÜ</span>
                            Gewonnen Prijzen
                        </h2>
                        <div class="flex items-center gap-2 text-gray-400 text-sm glass px-4 py-2 rounded-full">
                            <span id="prize-count" class="text-purple-400 font-bold text-lg">0</span>
                            <span>prijzen</span>
                            <span class="animate-wave inline-block">üéâ</span>
                        </div>
                    </div>
                    <div id="prizes" class="max-h-[500px] overflow-y-auto space-y-3 scrollbar-hide pr-2"></div>
                </div>

                <div class="glass rounded-2xl p-6 animate-slide-up text-center relative overflow-hidden" style="animation-delay: 0.5s;">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-500/5 via-pink-500/5 to-orange-500/5 animate-gradient"></div>
                    <p class="text-gray-500 text-sm relative">
                        <span class="animate-pulse inline-block">üìÖ</span>
                        Laatst bijgewerkt: <span id="updated" class="text-purple-400 font-semibold"></span>
                    </p>
                </div>
            </div>

            <div id="error" class="hidden mt-12 glass rounded-2xl p-8 text-center border border-red-500/30 animate-shake">
                <div class="text-6xl mb-4 animate-jello">üò¢</div>
                <h3 class="text-2xl font-bold text-red-400 mb-2 animate-glitch">Oeps!</h3>
                <p id="error-message" class="text-gray-400"></p>
            </div>
        </div>

        <footer class="mt-16 text-center text-gray-600 text-sm animate-float" style="animation-delay: 1s;">
            <p class="flex items-center justify-center gap-2">
                <span class="animate-spin-slow inline-block">‚ö°</span>
                Powered by
                <a href="https://postcode.dev.isahome.nl" target="_blank" class="text-purple-400 hover:text-purple-300 transition-colors hover:animate-pulse">
                    postcode.dev.isahome.nl
                </a>
                <span class="animate-spin-reverse inline-block">‚ö°</span>
            </p>
            <p class="mt-2 text-2xl animate-bounce hover:animate-jello cursor-pointer" title="Ribbit!">üê∏</p>
        </footer>
    </div>

    <script>
        const postcodeInput = document.getElementById('postcode-input');
        const checkBtn = document.getElementById('check-btn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const confettiContainer = document.getElementById('confetti-container');
        const sparklesContainer = document.getElementById('sparkles-container');
        const cursorGlow = document.getElementById('cursor-glow');
        const matrixContainer = document.getElementById('matrix-container');
        const particlesContainer = document.getElementById('particles-container');

        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        typeWriter(document.getElementById('loterij-text'), 'Loterij', 150);

        function createMatrixRain() {
            const chars = '0123456789ABCDEF‚Ç¨$¬£¬•‚Çø';
            for (let i = 0; i < 30; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + 'vw';
                char.style.animationDuration = Math.random() * 5 + 5 + 's';
                char.style.animationDelay = Math.random() * 5 + 's';
                matrixContainer.appendChild(char);
            }
        }
        createMatrixRain();

        function createFloatingParticles() {
            const colors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle float-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.bottom = '-20px';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particlesContainer.appendChild(particle);
            }
        }
        createFloatingParticles();

        function createConfetti() {
            const colors = ['#a855f7', '#ec4899', '#f97316', '#22c55e', '#3b82f6', '#facc15', '#ef4444'];
            const shapes = ['circle', 'square', 'triangle', 'star'];

            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle confetti-particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = '-20px';
                    const size = Math.random() * 12 + 6;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') particle.style.borderRadius = '50%';
                    else if (shape === 'triangle') {
                        particle.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                    } else if (shape === 'star') {
                        particle.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
                    }

                    particle.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confettiContainer.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }, i * 20);
            }
        }

        function createSparkles(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                sparkle.style.top = y + (Math.random() - 0.5) * 100 + 'px';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                sparklesContainer.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        function createRipple(e, element) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple-effect';
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
            element.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        function animateNumber(element, target, duration = 2000) {
            const start = 0;
            const startTime = performance.now();
            const isDecimal = target % 1 !== 0;

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 4);
                const current = start + (target - start) * easeOut;

                if (isDecimal) {
                    element.textContent = current.toFixed(2).replace('.', ',');
                } else {
                    element.textContent = Math.round(current).toLocaleString('nl-NL');
                }

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    element.classList.add('animate-jello');
                    setTimeout(() => element.classList.remove('animate-jello'), 1000);
                }
            }

            requestAnimationFrame(update);
        }

        function formatDate(dateStr) {
            const [year, month] = dateStr.split('-');
            const months = ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];
            return `${months[parseInt(month) - 1]} ${year}`;
        }

        function showError(message) {
            loading.classList.add('hidden');
            results.classList.add('hidden');
            error.classList.remove('hidden');
            error.classList.add('animate-shake');
            document.getElementById('error-message').textContent = message;
            setTimeout(() => error.classList.remove('animate-shake'), 500);
        }

        function showResults(data) {
            loading.classList.add('hidden');
            error.classList.add('hidden');
            results.classList.remove('hidden');

            const kosten = data.kosten || 0;
            const verdiensten = data.verdiensten || 0;
            const netto = kosten - verdiensten;
            const lossPercentage = kosten > 0 ? Math.min(((kosten - verdiensten) / kosten) * 100, 100) : 0;

            setTimeout(() => animateNumber(document.getElementById('kosten'), kosten), 300);
            setTimeout(() => animateNumber(document.getElementById('verdiensten'), verdiensten), 600);
            setTimeout(() => {
                animateNumber(document.getElementById('netto'), Math.abs(netto));
                const nettoContainer = document.getElementById('netto-container');
                const prefixEl = document.getElementById('netto-prefix');
                if (netto > 0) {
                    nettoContainer.className = 'text-4xl font-bold text-red-400';
                    prefixEl.textContent = '-‚Ç¨';
                } else {
                    nettoContainer.className = 'text-4xl font-bold text-green-400';
                    prefixEl.textContent = '+‚Ç¨';
                }
            }, 900);

            const lossBarContainer = document.getElementById('loss-bar-container');
            lossBarContainer.classList.remove('hidden');
            setTimeout(() => {
                const lossBar = document.getElementById('loss-bar');
                const lossPercentageEl = document.getElementById('loss-percentage');
                const lossEmoji = document.getElementById('loss-emoji');

                lossBar.style.width = lossPercentage + '%';
                lossPercentageEl.textContent = lossPercentage.toFixed(1) + '%';

                if (lossPercentage < 25) lossEmoji.textContent = 'üòä';
                else if (lossPercentage < 50) lossEmoji.textContent = 'üòê';
                else if (lossPercentage < 75) lossEmoji.textContent = 'üòü';
                else if (lossPercentage < 90) lossEmoji.textContent = 'üò¢';
                else lossEmoji.textContent = 'üíÄ';
            }, 1200);

            const prizes = data.prijzen || [];
            document.getElementById('prize-count').textContent = prizes.length;
            document.getElementById('updated').textContent = data.updated || '-';

            const prizesContainer = document.getElementById('prizes');
            prizesContainer.innerHTML = '';

            const emojis = ['üéÅ', 'üéÄ', 'üéä', 'üéØ', '‚≠ê', 'üåü', '‚ú®', 'üí´', 'üèÖ', 'üéñÔ∏è'];

            prizes.slice().reverse().forEach((prize, index) => {
                const [date, description, value] = prize;
                const card = document.createElement('div');
                card.className = 'prize-card glass-dark rounded-xl p-4 flex items-center justify-between gap-4 hover:bg-white/10 hover:scale-[1.02] hover:-translate-y-1 transition-all duration-300 cursor-default group';

                const randomEmoji = value > 0 ? 'üí∞' : emojis[Math.floor(Math.random() * emojis.length)];

                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-orange-500 flex items-center justify-center text-2xl flex-shrink-0 group-hover:animate-jello shadow-lg shadow-purple-500/30">
                            ${randomEmoji}
                        </div>
                        <div>
                            <div class="font-semibold text-white group-hover:text-gradient transition-all">${description}</div>
                            <div class="text-sm text-gray-500 flex items-center gap-1">
                                <span class="inline-block w-2 h-2 rounded-full bg-purple-500 animate-pulse"></span>
                                ${formatDate(date)}
                            </div>
                        </div>
                    </div>
                    ${value > 0 ? `
                        <div class="text-green-400 font-bold text-xl flex items-center gap-1 group-hover:scale-110 transition-transform">
                            <span class="animate-bounce">‚Ç¨</span>${value}
                            <span class="text-xs animate-ping">üíµ</span>
                        </div>
                    ` : '<div class="text-gray-500 text-sm">üéÅ</div>'}
                `;

                prizesContainer.appendChild(card);

                setTimeout(() => {
                    card.classList.add('visible');
                    if (value > 0) {
                        const rect = card.getBoundingClientRect();
                        createSparkles(rect.right - 50, rect.top + rect.height / 2, 5);
                    }
                }, 200 + index * 80);
            });

            if (prizes.length > 0) {
                setTimeout(() => {
                    createConfetti();
                    createSparkles(window.innerWidth / 2, window.innerHeight / 2, 30);
                }, 500);
            }
        }

        async function checkPostcode() {
            const postcode = postcodeInput.value.trim().toUpperCase().replace(/\s/g, '');

            if (!postcode || postcode.length < 4) {
                postcodeInput.classList.add('animate-shake');
                setTimeout(() => postcodeInput.classList.remove('animate-shake'), 500);
                showError('Voer een geldige postcode in');
                return;
            }

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            error.classList.add('hidden');

            checkBtn.classList.add('animate-pulse');

            try {
                const response = await fetch(`https://postcode.dev.isahome.nl/api.php?postcode=${encodeURIComponent(postcode)}`);

                if (!response.ok) {
                    throw new Error('Postcode niet gevonden');
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                checkBtn.classList.remove('animate-pulse');
                showResults(data);
            } catch (err) {
                checkBtn.classList.remove('animate-pulse');
                showError(err.message || 'Er is iets misgegaan. Probeer het opnieuw.');
            }
        }

        checkBtn.addEventListener('click', (e) => {
            createRipple(e, checkBtn);
            createSparkles(e.clientX, e.clientY, 15);
            checkPostcode();
        });

        postcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createSparkles(window.innerWidth / 2, window.innerHeight / 2, 10);
                checkPostcode();
            }
        });

        postcodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        postcodeInput.addEventListener('focus', () => {
            const inputSparkles = document.getElementById('input-sparkles');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    inputSparkles.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 200);
            }
        });

        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';

            const orbs = document.querySelectorAll('.orb');
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            orbs.forEach((orb, i) => {
                const speed = (i + 1) * 15;
                const rotateX = y * 5;
                const rotateY = x * 5;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${rotateX + rotateY}deg)`;
            });

            const cards = document.querySelectorAll('.card-3d');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = (e.clientX - rect.left - rect.width / 2) / rect.width;
                const cardY = (e.clientY - rect.top - rect.height / 2) / rect.height;
                card.style.transform = `perspective(1000px) rotateY(${cardX * 10}deg) rotateX(${-cardY * 10}deg)`;
            });
        });

        checkBtn.addEventListener('mousemove', (e) => {
            const rect = checkBtn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            checkBtn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px) scale(1.05)`;
        });

        checkBtn.addEventListener('mouseleave', () => {
            checkBtn.style.transform = '';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('button') && !e.target.closest('input')) {
                createSparkles(e.clientX, e.clientY, 3);
            }
        });

        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSparkles(x, y, 1);
        }, 2000);
    </script>
